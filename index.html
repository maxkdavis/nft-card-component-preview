<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div id="container">

    <section class="top-section">
      <img class="main-image" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div><img src="images/icon-view.svg" alt="icon-eye"></div>
    </section>

    <section>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</li>
        <li><img src="images/icon-clock.svg" alt="icon-clock">3 days left</li>
      </ul>
    </section>

    <section class="avatar">
      <img src="images/image-avatar.png" alt="image-avatar">
      <p>Created by <span>Max Davis</span></p>
    </section>

  </div>

</body>

</html>
